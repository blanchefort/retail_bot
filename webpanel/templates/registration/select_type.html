{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Retail Bot</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'Stellar-master/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'Stellar-master/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'Stellar-master/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'Stellar-master/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'Stellar-master/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-5 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'Stellar-master/images/logo.svg' %}">
                </div>
                {% if user.is_authenticated %}
                <h4>Вы уже авторизованы!</h4>
                {% else %}
                <h4>Регистрация</h4>
                {% bootstrap_messages %}
                <h6>Выберите, в качестве кого вы хотите зарегистрироваться:</h6>
                <div class="pt-3">
                    <div class="mt-3" role="group">
                        <a href="{% url 'registration' type=1 %}" type="button" class="btn btn-success btn-lg btn-block auth-form-btn"><i class="icon-user btn-icon-prepend"></i> Покупатель</a>
                        <a href="{% url 'registration' type=4 %}" type="button" class="btn btn-success btn-lg btn-block auth-form-btn"><i class="icon-basket btn-icon-prepend"></i> Продавец</a>
                        <a href="{% url 'registration' type=3 %}" type="button" class="btn btn-success btn-lg btn-block auth-form-btn"><i class="icon-rocket btn-icon-prepend"></i> Транспортник</a>
                    </div>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'Stellar-master/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'Stellar-master/js/off-canvas.js' %}"></script>
    <script src="{% static 'Stellar-master/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
